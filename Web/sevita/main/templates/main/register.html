<form method="post" action="{% url 'register' %}">
    {% csrf_token %}

    {% for f in registration_form %}
    <label for="{{ f.id_for_label }}" class="form_label">{{f.label}}: </label>
    <p class="form_answer">{{ f }}</p>
    <div class="form_error">{{ f.errors }}</div>
    {% endfor %}
    <div class="tabs-button">
        <button class="btn new-margin_btn" type="submit">Зарегистрироваться</button>
    </div>
</form>
